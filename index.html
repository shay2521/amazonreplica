    <title>Sign in</title>

<body>
    <div class="center">
        <form>
            <h2>Sign In</h2>
            <label for="login">Email(phone or mobile acounts)</label>
            <br>
            <input type="text" name="login" id="login" placeholder="Enter Email">
            <br>
            <span id="password_span">
                <label for="password">Password</label>
                <a href="#">Forgot Password</a>
            </span>
            <br>
            <input type="password" name="password" id="password" placeholder="Enter Password">
            <br>
            <input type="submit" value="Continue" id="submit" class="button">

            <ul>
                <li><a href="#">Need Help?</a></li>
            </ul>
        </form>

        <input type="button" value="Create Your Amazon Account" id="new_account" class="button">
    </div>
</body>
